<div class="module-title pacs">
    <div class="clr-row clr-justify-content-between">
        <div class="clr-col-lg-4 clr-col-md-4 clr-col-sm-12 clr-col-xs-12">
            <span>События СКУД</span>
        </div>
        <div class="clr-col-lg-5 clr-col-md-5 clr-col-sm-12 clr-col-xs-12">
            <form [formGroup]="employeeSearch" clrForm class="employee-search-form" [clrLayout]="'horizontal'" autocomplete="off">
                <div class="clr-row clr-justify-content-end">
                    <div class="clr-col employee-search">
                        <clr-input-container class="employee-search-container">
                            <label class="employee-search-container-label">Поиск сотрудника:</label>
                            <input
                                class="employee-search-container-input"
                                formControlName="employeeName"
                                type="text"
                                clrInput
                                [matAutocomplete]="employeeSearchResult"
                            />
                            <mat-autocomplete #employeeSearchResult="matAutocomplete">
                                <ng-container>
                                    <mat-option
                                        (onSelectionChange)="onEmployeeSelected(employee)"
                                        *ngFor="let employee of filteredEmployee"
                                        [value]="employee.displayName"
                                    >
                                        {{ employee.displayName }}
                                    </mat-option>
                                </ng-container>
                            </mat-autocomplete>
                        </clr-input-container>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col-lg-3 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <fe-pacs-guest></fe-pacs-guest>
    </div>
    <div class="clr-col-lg-5 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <fe-pacs-employee></fe-pacs-employee>
    </div>
    <div class="clr-col-lg-4 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <fe-pacs-department [departmentStructure]="this.departmentStructure"></fe-pacs-department>
    </div>
</div>
